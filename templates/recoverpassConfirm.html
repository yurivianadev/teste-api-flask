<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <div class="page">

        <form action="{{ url_for('redefinir_senha_com_token', token=token, email=email) }}" method="POST" class="formLogin" id="formLogin">
            {{ form.hidden_tag() }}
            <p>RECOVER PASSWORD</p>
            <label for="new_password">New Password:</label>
            {{ form.new_password(size=32) }}<br>
            <label for="confirm_newPassword">Confirm New Password:</label>
            {{ form.confirm_newPassword(size=32) }}<br>
            {{ form.submit() }}
        </form>
    </div>
     
</body>
</html>
